<head>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="node_modules/angular/angular.js"
            type="text/javascript"></script>
    <title>
        The Ironclad Address Book
    </title>

</head>
<body class="" ng-app=AddressBook>
    <div class="app-title">
        <h1>
            Contactical
        </h1>
        <h2>
            The Ironclad Address Book
        </h2>
    </div>
    <div ng-controller="ContactController" class="contact-list inline-module">
        <div ng-repeat="contact in contacts">
            <h4>
                <span class=contact-name>
                        {{contact.name | proper}}
                </span>
                <avatar name=contact.name></avatar>
            </h4>
            <p>
                {{contact.occupation}}
            </p>
            <p>
                <a href="mailto:{{contact.email}}">
                    {{contact.email}}
                </a>
            </p>
        </div>
    </div>
    <div ng-controller="AddContact"
         class="add-contact inline-module">
        <form ng-submit="addContact()">
            <h3>Add A New Contact</h3>
            <label>
                Name (Req'd)
                <input required type="text" ng-model="contact.name">
            </label>
            <label>
                Age
                <input type="number" ng-model="contact.age">
            </label>
            <label>
                Occupation
                <input type="text" ng-model="contact.occupation">
            </label>
            <label>
                Email (Req'd)
                <input type="email" required ng-model="contact.email">
            </label>
            <label>
                Add New Contact
                <input type=submit id=submitNewContact>
            </label>
            <div class=warning ng-if=errorMessage>Please check the information and try again.</div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
